<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yeni Sezon Ürün Vitrini</title>
</head>
<body>
    <h1>Yeni Sezon Ürünleri</h1>
    <div class="product-grid">
        <div class="product-card">
            <div class="product-image">
                <img src="https://placehold.co/300" alt="">
            </div>
            <div class="product-info">
                <h3>Ahşap Masa</h3>
                <p>1.299,99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="https://placehold.co/300" alt="">
            </div>
            <div class="product-info">
                <h3>Rahat Koltuk</h3>
                <p>2.499,99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>
        <div class="product-card sold-out">
            <div class="product-image">
                <img src="https://placehold.co/300" alt="">
            </div>
            <div class="product-info">
                <h3>Şık Avize</h3>
                <p>899,99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="https://placehold.co/300" alt="">
            </div>
            <div class="product-info">
                <h3>Modern Halı</h3>
                <p>1.199,99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>
        <div class="product-card">
            <div class="product-image">
                <img src="https://placehold.co/300" alt="">
            </div>
            <div class="product-info">
                <h3>Kitaplık</h3>
                <p>649,99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>
        <div class="product-card sold-out">
            <div class="product-image">
                <img src="https://placehold.co/300" alt="">
            </div>
            <div class="product-info">
                <h3>Çalışma Sandalyesi</h3>
                <p>799,99 TL</p>
                <button class="add-to-cart">Sepete Ekle</button>
            </div>
        </div>
    </div>
</body>
</html>
